{% extends 'base.html' %}
{% block title %}Delete Homework{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card bg-secondary text-white mb-4">
            <div class="card-header">
                <h3>Delete Homework</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete <strong>{{ homework.title }}</strong>?</p>
            </div>
            <div class="card-footer">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'homework' %}" class="btn btn-outline-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
